<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.meal.home.title">Meals</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-meal" [routerLink]="['/meal/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.meal.home.createLabel">
            Create a new Meal
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="meals?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.meal.home.notFound">No meals found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="meals?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.meal.when">When</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.meal.breakfast">Breakfast</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.meal.lunch">Lunch</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.meal.dinner">Dinner</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let meal of meals ;trackBy: trackId">
                    <td><a [routerLink]="['/meal', meal.id, 'view']">{{ meal.id }}</a></td>
                    <td>{{ meal.when | date:'medium' }}</td>
                    <td>
                        <div *ngIf="meal.breakfast">
                            <a [routerLink]="['/recipe', meal.breakfast?.id, 'view']" >{{ meal.breakfast?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="meal.lunch">
                            <a [routerLink]="['/recipe', meal.lunch?.id, 'view']" >{{ meal.lunch?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="meal.dinner">
                            <a [routerLink]="['/recipe', meal.dinner?.id, 'view']" >{{ meal.dinner?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/meal', meal.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/meal', meal.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(meal)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
